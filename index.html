<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>To Do App</title>
  </head>
  <body>
    <div id="app">
      <body>
        <header>
          <h1>To Do App</h1>
          <button class="menu">
            <img src="./src/icons/menu.svg" />
          </button>
          <div class="menuBox">
            <button class="sort" value="All">All</button>
            <button class="sort" value="Pending">Pending</button>
            <button class="sort" value="In Progress">In Progress</button>
            <button class="sort" value="Done">Done</button>
          </div>
        </header>
        <nav>
          <div class="sortButtons">
            <button class="sort" value="All">All</button>
            <button class="sort" value="Pending">Pending</button>
            <button class="sort" value="In Progress">In Progress</button>
            <button class="sort" value="Done">Done</button>
          </div>
          <form id="createForm">
            <label>
              <input
                type="text"
                id="description"
                name="description"
                placeholder="Enter description..."
                required
              />
            </label>
            <button class="create">Create To Do</button>
          </form>
        </nav>
        <main>
          <div class="messageBox">
            <div class="message"></div>
          </div>
          <div class="tableUi">
            <div class="table">
              <div class="tableHead">
                <div><p>STAGE</p></div>
                <div><p>DESCRIPTION</p></div>
                <div>
                  <p>DATE</p>
                  <button class="sortDate" value="Newest">
                    <img src="./src/icons/upArrow.svg" />
                  </button>
                </div>
                <div></div>
              </div>
              <div class="tableBody"></div>
              <div class="tableFoot"></div>
            </div>
          </div>
        </main>
        <div class="date"></div>
      </body>
    </div>
    <script type="module" src="/src/todoHandler.js"></script>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
